<!DOCTYPE html>
<html>
<head>
    <title>Assignments</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Assignments</h1>
        <form method="POST" action="/create_assignments">
            <div class="assignment-columns">
                {% for assignment in assignments %}
                <div class="assignment">
                    <h2>Assignment {{ loop.index }}</h2>
                    <div class="field">
                        <label for="name_{{ loop.index0 }}">Name:</label>
                        <input type="text" id="name_{{ loop.index0 }}" name="name_{{ loop.index0 }}" value="{{ assignment.Name }}">
                    </div>
                    <div class="field">
                        <label for="type_{{ loop.index0 }}">Type:</label>
                        <input type="text" id="type_{{ loop.index0 }}" name="type_{{ loop.index0 }}" value="{{ assignment.Type }}">
                    </div>
                    <div class="field">
                        <label for="date_{{ loop.index0 }}">Date:</label>
                        <input type="text" id="date_{{ loop.index0 }}" name="date_{{ loop.index0 }}" value="{{ assignment.Date }}">
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="center-button">
                <input type="submit" value="Create Assignments">
            </div>
        </form>
        <a href="/create_course">Back to Create Course</a>
    </div>
</body>
</html>
