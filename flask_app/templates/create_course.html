<!DOCTYPE html>
<html>
<head>
    <title>Create Course</title>
</head>
<body>
    <h1>Create a New Course</h1>
    <form action="/create_course" method="POST" enctype="multipart/form-data">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required><br>

        <label for="description">Course Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="room">Room Number:</label>
        <input type="text" id="room" name="room" required><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" onchange="uploadFile()"><br>

        <input type="submit" value="Create Course">
    </form>

    <!-- JavaScript to trigger file upload and process file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    type: 'POST',
                    url: '/process_file',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        // Fill the form fields with parsed data
                        $('#name').val(data.CourseName);
                        $('#section').val(data.CourseID);
                        $('#room').val(data.Room);
                        $('#description').val(data.Summary);
                        // Fill other form fields as needed
                    },
                    error: function() {
                        alert('An error occurred while processing the file.');
                    }
                });
            }
        }
    </script>
</body>
</html>
